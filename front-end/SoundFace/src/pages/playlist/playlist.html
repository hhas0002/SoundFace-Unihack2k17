<ion-content padding id="ioncontent" class="bg-style">

  <ion-fab top left class="mainmenu" >
    <button ion-fab class="tabs" color="light" (click)="goHome()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <div style="margin-top: 86px;">
    <div class="mood-title">
      <h1>Happy</h1>
    </div>
    <ion-list style="margin-top: 28px;">
      <button ion-item *ngFor="let song of moodplaylist" (click)="playTrack(song)">
      <h2>{{ song.name }}</h2>
    </button>
    </ion-list>
  </div>

  <button ion-button block>
    Create Playlist
  </button>

    </button>
  </ion-fab>
  
  <div class="viewscope">
    <img id="view" width="100%" />
  </div>
  -->

</ion-content>
